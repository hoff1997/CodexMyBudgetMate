# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    # Only allow patch updates automatically
    # Major/minor updates need manual review
    open-pull-requests-limit: 5
    ignore:
      # eslint-config-next MUST match our Next.js major version (14.x)
      # Dependabot doesn't know this, so block major version bumps
      - dependency-name: "eslint-config-next"
        update-types: ["version-update:semver-major"]
      # Same for eslint - we're on ESLint 8, can't jump to 9+
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      # Next.js major version bumps need careful migration
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
